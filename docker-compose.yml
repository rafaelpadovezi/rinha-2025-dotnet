services:
  api1: &api1
    hostname: api1
    build:
      context: ./src
      dockerfile: Dockerfile
    depends_on:
      redis:
        condition: service_healthy
    environment:
      ConnectionStrings__Redis: redis:6379
      PaymentProcessorDefault__BaseUrl: http://payment-processor-default:8080
      PaymentProcessorFallback__BaseUrl: http://payment-processor-fallback:8080
    networks:
      - backend
      - payment-processor
    deploy:
      resources:
        limits:
          cpus: "0.55"
          memory: "110MB"
  
  api2:
    <<: *api1
    hostname: api2
    user: root
    depends_on:
      redis:
        condition: service_healthy
    environment:
      ConnectionStrings__Redis: redis:6379
      PaymentProcessorDefault__BaseUrl: http://payment-processor-default:8080
      PaymentProcessorFallback__BaseUrl: http://payment-processor-fallback:8080
      DOTNET_DiagnosticPorts: /diag/dotnet-monitor2.sock
    volumes:
      - "./diag:/diag"
    networks:
      - backend
      - payment-processor
  monitor2:
    user: root
    image: mcr.microsoft.com/dotnet/monitor:9
    environment:
      DOTNETMONITOR_Storage__DefaultSharedPath: /diag
      DOTNETMONITOR_Metrics__Endpoints: http://+:52325
      DOTNETMONITOR_Urls: http://+:52323
      DOTNETMONITOR_DiagnosticPort__ConnectionMode: listen
      DOTNETMONITOR_DiagnosticPort__EndpointName: /diag/dotnet-monitor2.sock
    depends_on:
      - api2
    command: [ "collect", "--no-auth" ]
    volumes:
      - "./diag:/diag"
    ports:
      - "52323:52323"
      - "52325:52325"
    networks:
      - backend

  redis:
    image: redis
    ports:
      - "6379:6379"
    command: [ "redis-server", "--save", "", "--appendonly", "no" ]
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - backend
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: "100MB"
  
  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    ports:
      - "9999:9999"
    networks:
      - backend
    deploy:
      resources:
        limits:
          cpus: "0.10"
          memory: "30MB"

networks:
  backend:
    name: backend
    driver: bridge
  payment-processor:
    external: true